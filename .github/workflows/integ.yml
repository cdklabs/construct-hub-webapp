name: integ
on:
  workflow_dispatch: {}
  pull_request: {}
jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress Run
        uses: cypress-io/github-action@v2
        with:
          start: yarn proxy-server:ci
          wait-on: http://localhost:3000
          wait-on-timeout: 150
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
